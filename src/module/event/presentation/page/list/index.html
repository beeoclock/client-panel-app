<ng-container *ngIf="initialized.isOn; else NotInitializedTemplate">
	<event-filter-component *ngIf="someDataExist.isOn"/>
	<ng-container *ngIf="tableState$ | async as tableState">
		<ng-container *ngIf="tableState.total > 0; else EmptyTemplate">
			<event-table-list-component [tableState]="tableState"/>
		</ng-container>
		<ng-template #EmptyTemplate>
			<starter-component [link]="['/', 'event', 'form']" [label]="'keyword.capitalize.add-event' | translate"/>
		</ng-template>
	</ng-container>
</ng-container>
<ng-template #NotInitializedTemplate>
</ng-template>
