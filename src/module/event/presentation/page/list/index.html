<div class="flex justify-between p-4">
  <event-filter-component></event-filter-component>
  <utility-dropdown buttonLabel="Menu">
    <ng-container content>
      <a
        routerLink="form"
        class="block px-4 py-2 text-sm text-neutral-700" role="menuitem" tabindex="-1">
        <i class="bi bi-plus-lg"></i>
        Add event
      </a>
    </ng-container>
  </utility-dropdown>
</div>


<ng-container *ngIf="repository.loading.isOn; else ContentTemplate">
  <utility-loader></utility-loader>
</ng-container>
<ng-template #ContentTemplate>
  <div class="relative overflow-x-auto">
    <table class="w-full text-sm text-left text-neutral-500 dark:text-neutral-400">
      <thead class="text-xs text-neutral-700 uppercase border-b dark:bg-neutral-700 dark:text-neutral-400">
      <tr>
        <th scope="col" class="p-4">
          <div class="flex items-center">
            <input id="checkbox-all" type="checkbox"
                   class="w-4 h-4 text-blue-600 bg-neutral-100 border-neutral-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-neutral-800 dark:focus:ring-offset-neutral-800 focus:ring-2 dark:bg-neutral-700 dark:border-neutral-300">
            <label for="checkbox-all" class="sr-only">checkbox</label>
          </div>
        </th>
        <th scope="col" class="px-6 py-3 cursor-pointer">
          Attendees
        </th>
        <th scope="col" class="px-6 py-3 cursor-pointer" (click)="repository.pagination.setOrderBy('start')">
          Start
          <utility-sort-indicator
            [show]="repository.pagination.orderBy === 'start'"
            [asc]="repository.pagination.orderDir === 'asc'"
          ></utility-sort-indicator>
        </th>
        <th scope="col" class="px-6 py-3 cursor-pointer" (click)="repository.pagination.setOrderBy('end')">
          End
          <utility-sort-indicator
            [show]="repository.pagination.orderBy === 'end'"
            [asc]="repository.pagination.orderDir === 'asc'"
          ></utility-sort-indicator>
        </th>
        <th scope="col" class="px-6 py-3 cursor-pointer" (click)="repository.pagination.setOrderBy('createdAt')">
          Created At
          <utility-sort-indicator
            [show]="repository.pagination.orderBy === 'createdAt'"
            [asc]="repository.pagination.orderDir === 'asc'"
          ></utility-sort-indicator>
        </th>
        <th scope="col" class="px-6 py-3 cursor-pointer" (click)="repository.pagination.setOrderBy('updatedAt')">
          Updated At
          <utility-sort-indicator
            [show]="repository.pagination.orderBy === 'updatedAt'"
            [asc]="repository.pagination.orderDir === 'asc'"
          ></utility-sort-indicator>
        </th>
        <th scope="col" class="px-6 py-3 text-center">
          Action
        </th>
      </tr>
      </thead>
      <tbody>
      <tr
        class="bg-white border-b dark:bg-neutral-800 dark:border-neutral-700 hover:bg-neutral-100 dark:hover:bg-neutral-300"
        *ngFor="let item of repository.pagination.items">
        <td class="w-4 px-4 py-2">
          <div class="flex items-center">
            <input id="checkbox-table-1" type="checkbox"
                   class="w-4 h-4 text-blue-600 bg-neutral-100 border-neutral-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-neutral-800 dark:focus:ring-offset-neutral-800 focus:ring-2 dark:bg-neutral-700 dark:border-neutral-300">
            <label for="checkbox-table-1" class="sr-only">checkbox</label>
          </div>
        </td>
        <td class="px-6 py-2 text-neutral-700 dark:text-neutral-100">
          <i class="bi bi-person"></i>
          {{ item.attendees.length }}
        </td>
        <td class="px-6 py-2 text-neutral-700 dark:text-neutral-100">
          {{ item.start | date: 'hh:mm dd-MM-yyyy' }}
        </td>
        <td class="px-6 py-2 text-neutral-700 dark:text-neutral-100">
          {{ item.end | date: 'hh:mm dd-MM-yyyy' }}
        </td>
        <td class="px-6 py-2 text-neutral-700 dark:text-neutral-100">
          {{ item.createdAt | date: 'hh:mm dd-MM-yyyy' }}
        </td>
        <td class="px-6 py-2 text-neutral-700 dark:text-neutral-100">
          {{ item.updatedAt | date: 'hh:mm dd-MM-yyyy' }}
        </td>
        <td class="px-6 py-2 text-center text-neutral-700 dark:text-neutral-100">
          <utility-table-column-action [item]="item" [repository]="repository"></utility-table-column-action>
        </td>
      </tr>

      </tbody>
    </table>
  </div>
  <utility-pagination-component [pagination]="repository.pagination"></utility-pagination-component>
</ng-template>
