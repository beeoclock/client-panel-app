<event-filter-component/>
<div
	#containerOfCalendars
	[hidden]="initialized.isFalse"
	class="
		bg-white
		flex
		overflow-auto
		h-[calc(100vh-188px)]
		md:h-[calc(100vh-72px)]
		relative
	">

	<event-calendar-hours-component #hoursComponent/>
	<event-calendar-columns-block-component
		*ngFor="let preferences of preferencesOfCalendars"
		[id]="preferences.from.toISOString()"
		[preferences]="preferences"/>

</div>
