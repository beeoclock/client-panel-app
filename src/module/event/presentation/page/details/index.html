<div class="pb-48 grid grid-cols-12 gap-4">

  <div class="col-span-12 xl:col-span-2 2xl:col-span-3">

    <utility-back-link-component/>

  </div>

  <ng-container *ngIf="item$ | async as event">

    <div class="col-span-12 xl:col-start-3 xl:col-span-8 2xl:col-start-4 2xl:col-span-6 flex flex-col gap-4">

      <card>
        <event-general-details [event]="event"/>
      </card>

      <card>
        <event-buttons-details [event]="event"/>
      </card>

    </div>

    <div class="col-span-12 xl:col-span-2 2xl:col-span-3 text-end text-beeColor-400 text-sm">
      <event-meta-details [event]="event"/>
    </div>

  </ng-container>

</div>
