<div class="h-[50px] flex gap-4 px-2 items-center bg-white border-b border-beeColor-200">
	<event-date-control-calendar-with-specialists-component/>
	<utility-auto-refresh-component (emitter)="forceRefresh()" [isLoading]="(loading$ | async) ?? false"/>
</div>
<event-container-calendar-with-specialists-component
	[hoursMode]="hoursMode"
	[oneHoursInMinutes]="oneHoursInMinutes"
	[slotInMinutes]="slotInMinutes"
	[stepPerHour]="stepPerHour"
	[heightInPx]="heightInPx"
	[heightPerSlotInPx]="heightPerSlotInPx"
	[headerHeightInPx]="headerHeightInPx"/>
