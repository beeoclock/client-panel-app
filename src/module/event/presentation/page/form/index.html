<div class="pb-48 grid grid-cols-12 gap-4">

  <div class="col-span-12 xl:col-span-2">

    <utility-back-link-component></utility-back-link-component>

  </div>

  <div class="col-span-12 xl:col-start-3 xl:col-span-8 2xl:col-start-4 2xl:col-span-6">

    <form [formGroup]="form" class="flex flex-col gap-4">

      <card>
        <event-attendees-component [form]="form.controls.attendees"></event-attendees-component>
      </card>

      <card>
        <event-service-component [serviceListControl]="form.controls.services"></event-service-component>
      </card>

      <card>
        <event-select-time-slot-form-component [control]="form.controls.start"></event-select-time-slot-form-component>
      </card>

      <card>
        <form-textarea-component
          id="event-form-public-note-input"
          [label]="'keyword.capitalize.note' | translate"
          [placeholder]="'event.form.section.additional.input.note.placeholder' | translate"
          [control]="form.controls.description">
        </form-textarea-component>
      </card>

      <div class="mt-4">
        <button
          class="px-4 py-2 bg-blue-600 rounded-lg text-white w-full hover:bg-blue-700 cursor-pointer transition"
          [disabled]="form.disabled"
          (click)="save()">
          {{ 'general.save' | translate }}
        </button>
      </div>

    </form>

  </div>

</div>
