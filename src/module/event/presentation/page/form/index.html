<div class="p-4 pb-48 grid grid-cols-12">

  <utility-back-link-component [url]="cancelUrl"></utility-back-link-component>

  <div class="col-span-12 lg:col-start-4 lg:col-span-6">

    <form [formGroup]="form" class="flex flex-col gap-4">
      <div class="bg-white dark:bg-beeDarkColor-800 dark:border dark:border-beeDarkColor-700 shadow rounded-2xl p-4 flex flex-col gap-4">

        <event-attendees-component [form]="form.controls.attendees"></event-attendees-component>

      </div>
      <div class="bg-white dark:bg-beeDarkColor-800 dark:border dark:border-beeDarkColor-700 shadow rounded-2xl p-4 flex flex-col gap-4">

        <event-services-form-component [control]="form.controls.services"></event-services-form-component>

      </div>
      <div class="bg-white dark:bg-beeDarkColor-800 dark:border dark:border-beeDarkColor-700 shadow rounded-2xl p-4 flex flex-col gap-4">

        <strong>{{ 'general.information' | translate }}</strong>

        <form-input
          id="customer-form-firstName"
          autocomplete="firstName"
          placeholder="Write first name of customer"
          [control]="form.controls.end"
          [label]="'general.firstName' | translate">
        </form-input>

        <form-input
          id="customer-form-lastName"
          autocomplete="lastName"
          placeholder="Write last name of customer"
          [control]="form.controls.start"
          [label]="'general.lastName' | translate">
        </form-input>

      </div>

      <div class="bg-white dark:bg-beeDarkColor-800 dark:border dark:border-beeDarkColor-700 shadow rounded-2xl p-4 flex flex-col gap-4">
        <strong>{{ 'general.contact' | translate }}</strong>

        <form-input
          id="customer-form-email"
          type="email"
          autocomplete="email"
          placeholder="firstname.lastname@example.com"
          [control]="form.controls.timeZone"
          [label]="'general.email' | translate">
        </form-input>

        <form-input
          id="customer-form-phone"
          type="phone"
          autocomplete="phone"
          placeholder="+0000000000"
          [control]="form.controls.servicesAreProvidedInParallel"
          [label]="'general.phone' | translate">
        </form-input>

      </div>
      <div class="bg-white dark:bg-beeDarkColor-800 dark:border dark:border-beeDarkColor-700 shadow rounded-2xl p-4">
        <strong>{{ 'general.additional' | translate }}</strong>

        <div class="flex flex-col">
          <label for="customer-form-note">{{ 'general.note' | translate }}</label>
          <textarea
            invalidTooltip
            class="border rounded bg-white px-2 py-1"
            rows="4"
            placeholder="Write some notes of customer"
            id="customer-form-note"
            formControlName="description"></textarea>
        </div>
      </div>
      <div class="mt-4">
        <button
          class="px-4 py-2 bg-blue-600 rounded-lg text-white w-full hover:bg-blue-700 cursor-pointer transition"
          [disabled]="form.disabled"
          (click)="save()">
          {{ 'general.save' | translate }}
        </button>
      </div>
    </form>
  </div>

</div>
