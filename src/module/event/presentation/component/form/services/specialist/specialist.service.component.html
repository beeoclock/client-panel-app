<div class="text-beeColor-500 text-sm font-medium dark:text-slate-400">
	{{ 'keyword.capitalize.specialist' | translate }}
</div>
<div class="flex flex-wrap gap-4 mt-4">
	@for (member of (members$ | async) ?? []; track member._id) {

		<button
			(click)="changeMemberInSpecialist(member)"
			[class.border-green-500]="member._id === selectedSpecialist?.member?._id"
			class="flex flex-col items-center gap-1 p-2 rounded-2xl border-2 min-w-[100px] max-h-[100px] min-h-[100px]"
			type="button">

			@if (member?.avatar?.url?.length) {

				<img
					[src]="member?.avatar?.url"
					class="min-w-[40px] min-h-[40px] max-w-[40px] max-h-[40px] rounded-full object-cover">
			}
			@if (!member?.avatar) {

				<div
					class="min-w-[40px] min-h-[40px] max-w-[40px] max-h-[40px] rounded-full bg-neutral-200 flex items-center justify-center font-bold">
					{{ member?.firstName?.charAt(0) }}{{ member?.lastName?.charAt(0) }}
				</div>
			}
			<div class="text-beeColor-900 text-sm font-medium dark:text-slate-200 flex flex-col">
				<div>{{ member?.firstName }}</div>
				<div>{{ member?.lastName }}</div>
			</div>

		</button>
	}
</div>
