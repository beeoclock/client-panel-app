<div class="flex flex-col gap-4">
	<div class="flex justify-between items-center">
		<strong class="text-2xl dark:text-white">{{ 'keyword.capitalize.service' | translate }}</strong>
		<utility-invalid-message [class.hidden]="serviceListControl.untouched || serviceListControl.valid"
														 [control]="serviceListControl"/>
	</div>

	<ng-container *ngFor="let service of serviceListControl.value; let index = index">

		<bee-card class="text-sm" [useBorder]="false" padding="p-0">
			<div class="flex justify-between items-start gap-4">
				<div
					*ngFor="let banner of service.presentation?.banners ?? []"
					class="min-w-[128px] max-w-[128px] min-h-[128px] max-h-[128px] rounded-2xl bg-beeColor-400">
					<img
						*ngIf="banner"
						[src]="banner.url"
						class="object-cover rounded-2xl min-w-[128px] max-w-[128px] min-h-[128px] max-h-[128px]"
						alt="Uploaded Image"/>
				</div>
				<div class="flex-1 flex flex-col gap-2">
					<div class="font-bold">
						{{ service.languageVersions[0].title }}
					</div>
					<div class="text-beeColor-500 hidden md:block">
						{{ service.languageVersions[0].description }}
					</div>
				</div>
			</div>
			<event-duration-version-type-range
				[serviceListControl]="serviceListControl"
				[index]="index"
				[service]="service"/>

			<event-service-specialist-component
				[forceSpecialists]="service.specialists"
				[serviceListControl]="serviceListControl"
				[index]="index"/>
		</bee-card>

	</ng-container>

	<div class="block" *ngIf="editable">
		<button type="button" [isLoading]="loading$.isTrue" primaryLink (click)="openModalToSelectService()">
			<i class="bi bi-list-check"></i>
			{{ 'event.form.section.service.button.select' | translate }}
		</button>
	</div>

</div>
