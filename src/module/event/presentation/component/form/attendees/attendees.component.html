
<strong class="text-2xl dark:text-white">{{ 'general.clients' | translate }}</strong>

<div class="flex flex-col gap-8 mt-4">

  <div class="flex flex-col gap-3" *ngFor="let attendant of form.controls; let index = index">

    <div>

      <div class="flex justify-between">

        <span class="text-beeColor-400">{{ 'keyword.capitalize.customer' | translate }} #{{ index + 1 }}</span>

        <button
          [disabled]="form.controls.length === 1"
          (click)="remove(index)"
          class="text-beeColor-600 hover:text-red-600 hover:bg-red-100 px-2 py-1 rounded-2xl">

          <i class="bi bi-trash"></i>

        </button>

      </div>

      <event-attendant-component
        [form]="attendant.controls.customer">
      </event-attendant-component>

    </div>

  </div>

  <div class="block">

    <button
      (click)="form.pushNewOne()"
      class="
          text-blue-600
          rounded-2xl
          px-4
          py-2
          hover:bg-blue-100
          flex
          gap-3
          items-center
          justify-center
        ">
      <i class="bi bi-plus-lg"></i>
      {{ 'event.form.section.attendant.button.add' | translate }}
    </button>

  </div>

</div>
