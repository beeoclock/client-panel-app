<div class="p-4 pb-48 grid grid-cols-12">

  <div class="col-span-12 lg:col-start-4 lg:col-span-6">

    <div class="p-4">
      <utility-back-link-component [url]="url"></utility-back-link-component>

      <form [formGroup]="form" class="mt-4">
        <div class="bg-white border rounded-lg p-4">

          <strong>{{ 'general.information' | translate }}</strong>

          <div class="flex flex-col mt-4">
            <label for="customer-form-firstName">{{ 'general.firstName' | translate }}</label>
            <input
              invalidTooltip
              hasError
              class="border rounded bg-white px-2 py-1"
              placeholder="Write first name of customer"
              id="customer-form-firstName"
              formControlName="firstName">
          </div>
          <div class="flex flex-col mt-4">
            <label for="customer-form-lastName">{{ 'general.lastName' | translate }}</label>
            <input
              invalidTooltip
              hasError
              class="border rounded bg-white px-2 py-1"
              placeholder="Write last name of customer"
              id="customer-form-lastName"
              formControlName="lastName">
          </div>
        </div>
        <div class="bg-white border rounded-lg p-4 mt-4">
          <strong>{{ 'general.contact' | translate }}</strong>

          <div class="flex flex-col mt-4">
            <label for="customer-form-email">{{ 'general.email' | translate }}</label>
            <input
              invalidTooltip
              hasError
              class="border rounded bg-white px-2 py-1"
              placeholder="Write E-mail of customer"
              id="customer-form-email"
              formControlName="email">
          </div>
          <div class="flex flex-col mt-4">
            <label for="customer-form-phone">{{ 'general.phone' | translate }}</label>
            <input
              hasError
              invalidTooltip
              class="border rounded bg-white px-2 py-1"
              placeholder="Write phone of customer"
              id="customer-form-phone"
              formControlName="phone">
          </div>
        </div>
        <div class="mt-4">
          <button
            class="px-4 py-2 bg-blue-600 rounded-lg text-white w-full hover:bg-blue-700 cursor-pointer transition"
            [disabled]="form.disabled"
            (click)="save()">
            {{ 'general.save' | translate }}
          </button>
        </div>
      </form>

    </div>

  </div>

</div>
