<utility-default-panel-component>
	<utility-back-button-component/>
</utility-default-panel-component>
<div class="md:p-4 pb-48 grid grid-cols-12 pt-4">

	<form class="col-span-12 xl:col-start-3 xl:col-span-8 2xl:col-start-4 2xl:col-span-6 flex flex-col gap-4">

		<client-business-profile-booking-settings-component
			[form]="form.controls.bookingSettings"/>

		<client-auto-book-event [control]="form.controls.bookingSettings.controls.autoBookEvent"/>

		<client-container-business-settings-component
			[businessSettings]="form.controls.businessSettings"/>

		<utility-button-save-container-component>
			<button
				primary
				type="button"
				(click)="save()"
				[scrollToFirstError]="true"
				[isLoading]="form.pending"
				[disabled]="form.disabled">
				{{ 'keyword.capitalize.save' | translate }}
			</button>
		</utility-button-save-container-component>

	</form>

	<hr class="col-span-12 mt-4">

	<client-event-settings-component class="mt-4 col-span-12 xl:col-start-3 xl:col-span-8 2xl:col-start-4 2xl:col-span-6"/>

	<client-service-settings-component class="mt-4 col-span-12 xl:col-start-3 xl:col-span-8 2xl:col-start-4 2xl:col-span-6"/>

	<client-danger-zone-component class="mt-4 col-span-12 xl:col-start-3 xl:col-span-8 2xl:col-start-4 2xl:col-span-6"/>

</div>
