<utility-default-panel-component>
	<utility-back-button-component/>
</utility-default-panel-component>
<div class="md:p-4 pb-48 grid grid-cols-12 pt-4">

	<form class="col-span-12 xl:col-start-3 xl:col-span-8 2xl:col-start-4 2xl:col-span-6 flex flex-col gap-4">

		<client-business-profile-form-component [form]="form"/>

		<utility-form-switch-active-block-component
			[label]="'client.profile.form.inputs.published.label' | translate"
			[control]="form.controls.published"/>

		<client-address-business-profile-component
			*ngIf="(item$ | async)?.serviceProfideType !== serviceProfideType.Online"
			[form]="form.controls.addresses.controls[0]"/>

		<schedules-form-component
			[schedulesForm]="form.controls.schedules"/>

		<client-cover-image-business-profile-component
			[banners]="(item$ | async)?.banners ?? []"/>

		<client-logo-business-profile-component
			[mediaId]="(item$ | async)?.logo ?? ''"/>

		<client-gallery-business-profile-component
			[gallery]="(item$ | async)?.gallery ?? []"/>

		<client-business-profile-contact-phone-component
			[form]="form.controls.contacts"/>

		<client-business-profile-social-media-component
			[form]="form.controls.socialNetworkLinks"/>

		<client-facilities-business-profile-component
			*ngIf="(item$ | async)?.serviceProfideType !== serviceProfideType.Online"
			[control]="form.controls.facilities"/>

		<utility-button-save-container-component>
			<button
				primary
				type="button"
				(click)="save()"
				[scrollToFirstError]="true"
				[isLoading]="form.pending"
				[disabled]="form.disabled">
				{{ 'keyword.capitalize.save' | translate }}
			</button>
		</utility-button-save-container-component>

	</form>

</div>
