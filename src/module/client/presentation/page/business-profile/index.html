<div class="md:p-4 pb-48 grid grid-cols-12">

  <div class="col-span-12 lg:col-start-4 lg:col-span-6 flex flex-col gap-4">

    <client-business-profile-form-component [form]="form"></client-business-profile-form-component>

    <utility-form-switch-active-block-component
      [control]="form.controls.active">
    </utility-form-switch-active-block-component>

    <client-address-business-profile-component
      [form]="form.controls.addresses.controls[0]">
    </client-address-business-profile-component>

    <client-cover-image-business-profile-component
      [control]="form.controls.banner">
    </client-cover-image-business-profile-component>

    <client-logo-business-profile-component
      [control]="form.controls.logo">
    </client-logo-business-profile-component>

    <client-gallery-business-profile-component
      [form]="form.controls.gallery">
    </client-gallery-business-profile-component>

    <schedules-form-component [schedulesForm]="form.controls.schedules">
    </schedules-form-component>

    <card>

      <strong class="dark:text-white">
        {{ 'keyword.capitalize.socialMedia' | translate }}
      </strong>

      <div class="flex flex-col gap-4">
        <div
          *ngFor="let socialNetworkLink of form.controls.socialNetworkLinks.controls; let index = index"
          class="flex gap-4">

          <client-form-social-network-link-form-component class="w-full" [form]="socialNetworkLink">
          </client-form-social-network-link-form-component>

          <button class="text-beeColor-600 hover:text-red-600 hover:bg-red-100 px-3 py-2 rounded-full"
                  (click)="form.controls.socialNetworkLinks.remove(index)">
            <i class="bi bi-trash"></i>
          </button>
        </div>
      </div>

      <button class="border rounded px-4 py-2" (click)="form.controls.socialNetworkLinks.pushNewOne()">
        <i class="bi bi-plus-lg me-2"></i>
        {{ 'keyword.capitalize.addSocialMedia' | translate }}
      </button>
    </card>

    <button
      class="px-4 py-2 bg-blue-600 rounded-lg text-white w-full hover:bg-blue-700 cursor-pointer transition"
      (click)="save()"
      [disabled]="form.disabled">
      {{ 'general.save' | translate }}
    </button>

  </div>

</div>
