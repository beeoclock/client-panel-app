<card>

  <div class="flex justify-between">
    <strong class="dark:text-white">{{ 'client.profile.form.section.coverImage.title' | translate }}</strong>
    <button class="text-beeColor-500 dark:text-beeColor-400 hover:text-beeColor-600 dark:hover:text-beeColor-500" (click)="toggleInfo.toggle()">
      <i class="bi" [class.bi-eye]="toggleInfo.isOff" [class.bi-eye-slash]="toggleInfo.isOn"></i>
    </button>
  </div>

  <div #labelOfDragAndDropZone dragAndDrop (fileDropped)="onFilesDropped($event)" class="flex items-center justify-center w-full">
    <label for="dropzone-file" class="flex flex-col items-center justify-center w-full relative h-64 border-2 border-beeColor-300 border-dashed rounded-xl cursor-pointer bg-beeColor-50 hover:bg-beeColor-100 dark:hover:bg-beeDarkColor-800 dark:bg-beeColor-700 dark:border-beeDarkColor-600 dark:hover:border-beeDarkColor-500 dark:hover:bg-beeDarkColor-600">
      <img *ngIf="previewImage" [src]="previewImage" class="absolute top-0 left-0 object-cover rounded-xl w-full h-full" alt="Uploaded Image"/>
      <div *ngIf="toggleInfo.isOn" class="absolute flex flex-col items-center justify-center h-full w-full pt-5 pb-6 bg-beeColor-50/25 px-4 rounded-xl text-beeColor-900">
        <svg class="w-8 h-8 mb-4 dark:text-beeColor-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
        </svg>
          <p *ngIf="labelOfDragAndDropZone.classList.contains('fileover')" class="mb-2 text-sm dark:text-beeColor-400 font-bold">
            {{ 'client.profile.form.section.coverImage.fileover' | translate }}
          </p>
        <ng-container *ngIf="!labelOfDragAndDropZone.classList.contains('fileover')">
          <p class="mb-2 text-sm dark:text-beeColor-400"><span class="font-semibold">{{ 'keyword.capitalize.clickToUpload' | translate }}</span> {{ 'keyword.lowercase.or' | translate }} {{ 'keyword.lowercase.dragAndDrop' | translate }}</p>
          <p class="text-xs dark:text-beeColor-400">SVG, PNG, JPG {{ 'keyword.lowercase.or' | translate }} GIF</p>
        </ng-container>
      </div>
      <input id="dropzone-file" type="file" #fileInput class="hidden" (change)="onFileSelected($event)" accept="image/*"/>
    </label>
  </div>

</card>
