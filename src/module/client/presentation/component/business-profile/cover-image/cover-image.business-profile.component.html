<bee-card>

	<div class="flex justify-between">
		<strong class="dark:text-white">{{ 'client.profile.form.section.coverImage.title' | translate }}</strong>
		<button
			type="button"
			class="text-beeColor-500 dark:text-beeColor-400 hover:text-beeColor-600 dark:hover:text-beeColor-500"
			(click)="toggleInfo.toggle()">
			@if (toggleInfo.isOff) {
				<app-icon name="bootstrapEye"/>
			} @else {
				<app-icon name="bootstrapEyeSlash"/>
			}
		</button>
	</div>

	<client-image-cover-image-business-profile-component
		*ngFor="let banner of banners"
		[banner]="banner"
		[showHit]="toggleInfo.isOn"/>

</bee-card>
