<card>

	<div class="flex justify-between">
		<strong class="dark:text-white">{{ 'client.profile.form.section.logo.title' | translate }}</strong>
		<button class="text-beeColor-500 dark:text-beeColor-400 hover:text-beeColor-600 dark:hover:text-beeColor-500"
						(click)="toggleInfo.toggle()">
			<i class="bi" [class.bi-eye]="toggleInfo.isOff" [class.bi-eye-slash]="toggleInfo.isOn"></i>
		</button>
	</div>

	<div class="flex gap-4">

		<div #labelOfDragAndDropZone dragAndDrop (fileDropped)="onFilesDropped($event)"
				 class="flex items-center justify-center">
			<label for="logo-business-profile-dropzone-file"
						 class="min-w-[192px] max-w-[192px] min-h-[192px] max-h-[192px] flex flex-col items-center justify-center w-full relative border-2 border-beeColor-300 border-dashed rounded-xl cursor-pointer bg-beeColor-50 hover:bg-beeColor-100 dark:hover:bg-beeDarkColor-800 dark:bg-beeColor-700 dark:border-beeDarkColor-600 dark:hover:border-beeDarkColor-500 dark:hover:bg-beeDarkColor-600">
				<img *ngIf="previewImage" [src]="previewImage"
						 class="absolute top-0 left-0 object-cover rounded-xl w-full h-full" alt="Uploaded Image"/>
				<utility-placeholder-image-component
					*ngIf="toggleInfo.isOn"
					[labelOfDragAndDropZone]="labelOfDragAndDropZone">
				</utility-placeholder-image-component>
				<input id="logo-business-profile-dropzone-file" type="file" #fileInput class="hidden"
							 (change)="onFileSelected($event)"
							 accept="image/*"/>
			</label>
		</div>

		<div>

			<p class="dark:text-beeColor-400">{{ 'client.profile.form.section.logo.motivate' | translate }}</p>
			<p class="dark:text-beeColor-400">{{ 'client.profile.form.section.logo.formats' | translate }}</p>

		</div>

	</div>

</card>
