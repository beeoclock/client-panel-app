<card>

  <strong class="dark:text-white">
    {{ 'keyword.capitalize.facilities' | translate }}
  </strong>

  <div class="flex flex-col">
    <div *ngFor="let facility of facilities"
         class="flex items-center cursor-pointer gap-2">

      <input id="bordered-checkbox-1" type="checkbox" value="" name="bordered-checkbox"
             class="cursor-pointer w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
      <label for="bordered-checkbox-1" class="cursor-pointer w-full flex items-center gap-2 py-4 ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">
        <i class="text-3xl text-beeColor-600 {{ facility.icon }}"></i>
        {{ 'facility.capitalize.' + facility.label | translate }}
      </label>

    </div>
  </div>

</card>
