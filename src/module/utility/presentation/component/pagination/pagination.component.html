<div class="flex items-center justify-between border-t border-neutral-200 bg-white dark:bg-neutral-800 px-4 py-3 sm:px-6">
  <div class="flex flex-1 justify-between sm:hidden">
    <button
      (click)="pagination.prevPage()"
      class="relative inline-flex items-center rounded-md border border-neutral-300 bg-white px-4 py-2 text-sm font-medium text-neutral-700 hover:bg-neutral-100">
      Previous
    </button>
    <button
      (click)="pagination.nextPage()"
      class="relative ml-3 inline-flex items-center rounded-md border border-neutral-300 bg-white px-4 py-2 text-sm font-medium text-neutral-700 hover:bg-neutral-100">
      Next
    </button>
  </div>
  <div class="hidden sm:flex sm:flex-1 sm:items-center sm:justify-between">
    <div>
      <p class="text-sm text-neutral-700">

        Total: {{ pagination.totalSize }}
        <!--        Showing-->
        <!--        <span class="font-medium">1</span>-->
        <!--        to-->
        <!--        <span class="font-medium">10</span>-->
        <!--        of-->
        <!--        <span class="font-medium">97</span>-->
        <!--        results-->
      </p>
    </div>
    <div *ngIf="pagination.totalSize > 1">
      <nav class="isolate inline-flex -space-x-px rounded-md shadow-sm" aria-label="Pagination">
        <button
          (click)="pagination.prevPage()"
          class="relative inline-flex items-center rounded-l-md px-2 py-2 text-neutral-400 ring-1 ring-inset ring-neutral-300 hover:bg-neutral-100 focus:z-20 focus:outline-offset-0">
          <span class="sr-only">Previous</span>
          <i class="bi bi-arrow-left"></i>
        </button>
        <button
          *ngFor="let page of pagination.pages"
          [class.disabled]="isNaN(page)"
          [class.bg-neutral-100]="pagination.page === page"
          [class.dark:bg-neutral-700]="pagination.page === page"
          (click)="pagination.setPage(page)"
          class="
             relative
             inline-flex
             items-center
             px-4
             py-2
             text-sm
             font-semibold
             text-neutral-900
             dark:text-white
             ring-1
             ring-inset
             ring-neutral-300
             hover:bg-neutral-100
             focus:z-20
             focus:outline-offset-0">
          {{ isNaN(page) ? '...' : page }}
        </button>
        <button
          (click)="pagination.nextPage()"
          class="relative inline-flex items-center rounded-r-md px-2 py-2 text-neutral-400 ring-1 ring-inset ring-neutral-300 hover:bg-neutral-100 focus:z-20 focus:outline-offset-0">
          <span class="sr-only">Next</span>
          <i class="bi bi-arrow-right"></i>
        </button>
      </nav>
    </div>
  </div>
</div>
