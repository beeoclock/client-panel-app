<div class="card my-3" *ngIf="pagination.totalSize">
  <div class="card-body py-0">
    <div class="row my-3">
      <div class="col-lg-4 d-flex align-items-center">
        Total: {{ pagination.totalSize }}
      </div>

      <div class="col-lg-4 d-flex justify-content-center">
        <ng-container *ngIf="pagination.totalSize > 1">
          <button
            (click)="pagination.prevPage()"
            class="btn btn-sm btn-falcon-default me-2"
            data-list-pagination="prev"
            title="Previous"
            type="button">
            <
          </button>
          <a class="btn btn-sm btn-falcon-default text-primary me-2" href="#!">1</a>
          <a class="btn btn-sm btn-falcon-default me-2" href="#!">2</a>
          <a class="btn btn-sm btn-falcon-default" href="#!">35</a>
          <button
            (click)="pagination.nextPage()"
            class="btn btn-sm btn-falcon-default ms-2"
            data-list-pagination="next"
            title="Next"
            type="button">
            >
          </button>
        </ng-container>
      </div>

      <div class="col-lg-4">
        <form class="row gx-2 justify-content-end">
          <div class="col-auto">
            <small>Items per page: </small>
          </div>
          <div class="col-auto">
            <select class="form-select" (change)="change($event)">
              <option *ngFor="let size of paginationRef.availablePageSize" [ngValue]="size"
                      [selected]="pagination.pageSize">
                {{ size }}
              </option>
            </select>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
