<aside [id]="sidebarId"
			 class="
       	z-30
        fixed
        top-0
        w-full
        sm:w-64
        sm:h-dvh
        h-[calc(100%-4rem)]
        transition-transform
        -translate-x-full
        bg-white
        border-r
        border-beeColor-200
        md:translate-x-16
        translate-x-0
        dark:bg-beeDarkColor-900
        dark:border-beeDarkColor-800">

	<ng-container [ngSwitch]="sidebarService.currentContent">

		<utility-sidebar-menu-component *ngSwitchCase="sidebarService.sidebarContentEnum.MENU"/>
		<utility-sidebar-profile-component *ngSwitchCase="sidebarService.sidebarContentEnum.PROFILE"/>

	</ng-container>


</aside>
