<div class="flex flex-col gap-4">
  <div class="flex justify-between">
    <utility-back-link-component></utility-back-link-component>
    <utility-change-language-component></utility-change-language-component>
  </div>
  <card width="96" padding="8">

    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img class="mx-auto h-10 w-auto"
           src="asset/img/logo.png"
           alt="Bee O`clock">
      <h2
        class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-beeColor-900 dark:text-white">
        {{ 'identity.forgot-password.form.label' | translate }}
      </h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">


      <form [formGroup]="form" class="space-y-6" action="#" method="POST">

        <form-input
          id="email"
          type="email"
          autocomplete="email"
          placeholder="firstname.lastname@example.com"
          [control]="form.controls.email"
          [label]="'keyword.capitalize.email' | translate">
        </form-input>

        <div>
          <button
            (click)="signIn()"
            type="submit"
            class="
            flex
            w-full
            justify-center
            rounded-md
            bg-blue-600
            dark:bg-black
            px-3
            py-1.5
            text-sm
            font-semibold
            leading-6
            text-white
            shadow-sm
            hover:bg-blue-500
            focus-visible:outline
            focus-visible:outline-2
            focus-visible:outline-offset-2
            focus-visible:outline-blue-600">
            {{ 'keyword.capitalize.send' | translate }}
          </button>
        </div>
      </form>

    </div>
  </card>
</div>
