<div class="isolate  px-6 py-24 sm:py-32 lg:px-8 flex flex-col gap-8">
	<div class="mx-auto max-w-2xl text-center">
		<h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Confirm invitation</h2>
		<p class="mt-2 text-lg leading-8 text-gray-600">You are almost in</p>
	</div>


	<div
		class="mx-auto w-full max-w-xl p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
		<h5 class="text-2xl font-semibold tracking-tight text-gray-900 dark:text-white">
			BarBarShop
		</h5>
	</div>

	<form action="#" method="POST" class="mx-auto max-w-xl w-full">
		<div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
			<div class="sm:col-span-2">
				<label for="company" class="block text-sm font-semibold leading-6 text-gray-900">E-mail</label>
				<div class="mt-2.5">
					<input type="email" name="email" id="email" autocomplete="email" disabled
								 class="disabled block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
				</div>
			</div>
			<div class="sm:col-span-2">
				<label for="company" class="block text-sm font-semibold leading-6 text-gray-900">Password</label>
				<div class="mt-2.5">
					<input type="password" name="password" id="password" autocomplete="password"
								 class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
				</div>
			</div>
			<div class="sm:col-span-2">
				<label for="email" class="block text-sm font-semibold leading-6 text-gray-900">Confirm password</label>
				<div class="mt-2.5">
					<input type="password" name="password" id="confirm-password" autocomplete="password"
								 class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
				</div>
			</div>
		</div>
		<div class="mt-10">
			<button type="submit"
							class="block w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
				Submit
			</button>
		</div>
	</form>
</div>
