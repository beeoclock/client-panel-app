<div class="isolate px-6 py-24 sm:py-32 lg:px-8 flex flex-col gap-8">
	<div class="mx-auto max-w-2xl text-center">
		<h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Confirm invitation</h2>
		<p class="mt-2 text-lg leading-8 text-gray-600">You are almost in</p>
	</div>

	<div
		class="mx-auto w-full max-w-xl p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
		<h5 class="text-2xl font-semibold tracking-tight text-gray-900 dark:text-white">
			{{ form.controls.businessName.getRawValue() }}
		</h5>
	</div>

	<form action="#" method="POST" class="mx-auto max-w-xl w-full">
		<div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
			<div class="sm:col-span-2">

				<form-input
					id="email"
					inputType="email"
					autocomplete="email"
					[placeholder]="'identity.sign-up.form.inputs.email.placeholder' | translate"
					[control]="form.controls.email"
					[label]="'identity.sign-up.form.inputs.email.label' | translate"/>
			</div>


			<form-input-password
				id="password"
				autocomplete="password"
				[placeholder]="'identity.sign-up.form.inputs.password.placeholder' | translate"
				[control]="form.controls.password"
				[label]="'identity.sign-up.form.inputs.password.label' | translate"/>

			<form-input-password
				id="passwordConfirm"
				autocomplete="passwordConfirm"
				[placeholder]="'identity.sign-up.form.inputs.password-confirm.placeholder' | translate"
				[control]="form.controls.passwordConfirm"
				[label]="'identity.sign-up.form.inputs.password-confirm.label' | translate"/>

		</div>
		<div class="mt-10">
			<button
				type="submit"
				class="block w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
				Submit
			</button>
		</div>
	</form>
</div>
