	<div class="flex justify-between">
		<utility-back-link-component [url]="['../', backPath]" />
		<utility-change-language-component/>
	</div>
	<div class="relative py-12 sm:py-16 lg:pt-20 xl:pb-0">
		<div class="relative mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
			<div class="mx-auto max-w-3xl text-center">
				<h1 class="mt-5 text-3xl font-bold leading-tight text-gray-900 sm:text-3xl sm:leading-tight lg:text-4xl lg:leading-tight">
					{{ 'identity.create-business.section.pointOfSale.title' | translate }}
				</h1>

				<div class="py-16">
					<client-address-business-profile-component
						[hideInputList]="['country']"
						[form]="addressForm" />
				</div>

				<button routerLink="../schedules" primary [class.disabled]="addressForm.invalid">
					{{ 'keyword.capitalize.nextStep' | translate }}
				</button>

			</div>
		</div>
	</div>
