<div class="h-screen bg-white p-4">
	<div class="flex justify-between">
		<utility-back-link-component url="../" />
		<utility-change-language-component/>
	</div>
	<div class="relative py-12 sm:py-16 lg:pt-20 xl:pb-0">
		<div class="relative mx-auto max-w-xl px-4 sm:px-6 lg:px-8">
			<div class="mx-auto max-w-3xl text-center">

				<h1 class="mt-5 text-3xl font-bold leading-tight text-gray-900 sm:text-3xl sm:leading-tight lg:text-4xl lg:leading-tight">
					{{ 'identity.create-business.section.names.title' | translate }}
				</h1>

				<form class="py-16 flex flex-col gap-8">

					<form-input
						id="create-business-form-input-businessName"
						[label]="'identity.create-business.form.inputs.businessName.label' | translate"
						[placeholder]="'identity.create-business.form.inputs.businessName.placeholder' | translate"
						[control]="businessNameControl" />

					<form-input
						id="create-business-form-input-businessOwnerFullName"
						[label]="'identity.create-business.form.inputs.businessOwnerFullName.label' | translate"
						[placeholder]="'identity.create-business.form.inputs.businessOwnerFullName.placeholder' | translate"
						[control]="businessOwnerFullNameControl" />

				</form>

				<button primary routerLink="../industry" [class.disabled]="isInvalid">
					{{ 'keyword.capitalize.nextStep' | translate }}
				</button>

			</div>
		</div>
	</div>

</div>
