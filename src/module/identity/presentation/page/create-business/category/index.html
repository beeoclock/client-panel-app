	<div class="flex justify-between">
		<utility-back-link-component url="../industry"/>
		<utility-change-language-component/>
	</div>
	<div class="relative pt-12 pb-40 sm:py-16 lg:pt-20 xl:pb-0">
		<div class="relative mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
			<div class="mx-auto max-w-3xl text-center">
				<h1
					class="mt-5 text-3xl font-bold leading-tight text-gray-900 sm:text-3xl sm:leading-tight lg:text-4xl lg:leading-tight">
					{{ 'identity.create-business.section.category.title' | translate }}
				</h1>

				<form class="py-8 md:py-16">

					<ul class="grid w-full gap-6 auto-cols-fr grid-cols-1 md:grid-cols-3 overflow-y-auto max-h-[64vh]">
						<li
							*ngFor="let category of listWithIcon"
							class="
								bg-white
								border
								border-gray-200
								rounded-lg
							">
							<input
								type="radio"
								name="businessCategory"
								class="hidden peer"
								[id]="'create-business-form-business-category-' + category.label"
								[value]="category.label"
								[formControl]="businessCategoryControl" />

							<label
								[for]="'create-business-form-business-category-' + category.label"
								class="
									flex
									flex-col
									items-center
									justify-center
									gap-4
									w-full
									p-5
									text-gray-500
									cursor-pointer
									dark:hover:text-gray-300
									dark:border-gray-700
									dark:peer-checked:text-blue-500
									peer-checked:border-blue-600
									peer-checked:text-blue-600
									hover:text-gray-600
									hover:bg-gray-100
									dark:text-gray-400
									dark:bg-gray-800
									dark:hover:bg-gray-700
									md:min-h-[200px]">
								<div class="w-full text-4xl font-semibold">
									<i [class]="category.icon"></i>
								</div>
								<div class="w-full">{{ ('businessCategory.' + category.label) | translate }}</div>
							</label>
						</li>
					</ul>

				</form>

				<ng-template [ngIf]="!!businessCategoryControl.value">
					<button primary routerLink="../point-of-sale" [class.disabled]="invalid">
						{{ 'keyword.capitalize.nextStep' | translate }}
					</button>
				</ng-template>

			</div>
		</div>
	</div>
