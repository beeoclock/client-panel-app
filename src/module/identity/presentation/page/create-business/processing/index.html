<div class="relative py-12 sm:py-16 lg:pt-20 xl:pb-0">
	<div class="relative mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
		<div class="mx-auto max-w-3xl text-center">
<!--			<h1-->
<!--				class="mt-5 text-3xl font-bold leading-tight text-gray-900 sm:text-3xl sm:leading-tight lg:text-4xl lg:leading-tight">-->
<!--				{{ 'identity.create-business.section.services.title' | translate }}-->
<!--			</h1>-->


			<bee-card padding="py-16">
				<ol class="space-y-4 w-72 m-auto">
					<li *ngFor="let step of steps; let index = index">
						<div
							class="
								w-full
								p-4
								border
								rounded-lg
								dark:bg-gray-800"
							[ngClass]="classes[step.status]"
							role="alert">
							<div class="flex items-center justify-between">
								<span class="sr-only">{{ step.title }}</span>
								<h3 class="font-medium">{{ index + 1 }}. {{ step.title }}</h3>
								<ng-template [ngIf]="step.status === 'inQueue'">
									<i class="bi bi-hourglass"></i>
								</ng-template>
								<ng-template [ngIf]="step.status === 'failed'">
									<i class="bi bi-x-circle"></i>
								</ng-template>
								<ng-template [ngIf]="step.status === 'inProgress'">
									<utility-loader [px5]="false" [py2_5]="false" [mr2]="false"/>
								</ng-template>
								<ng-template [ngIf]="step.status === 'success'">
									<i class="bi bi-check-lg"></i>
								</ng-template>
							</div>
						</div>
					</li>
				</ol>

				<div class="flex justify-center px-2 mt-4 w-full">
					<button routerLink="/dashboard" primary class="max-w-sm" [class.disabled]="allStepsFinishedWithSuccess.isOff">
						{{ 'identity.create-business.section.processing.button' | translate }}
					</button>
				</div>
			</bee-card>


		</div>
	</div>
</div>
