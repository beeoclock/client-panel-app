<div class="h-screen bg-white p-4 overflow-y-auto">
	<div class="flex justify-between">
		<utility-back-link-component [url]="['../', backPath]" />
		<utility-change-language-component/>
	</div>
	<div class="relative py-12 sm:py-16 lg:pt-20 xl:pb-0">
		<div class="relative mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
			<div class="mx-auto max-w-3xl text-center">
				<h1 class="mt-5 text-3xl font-light leading-tight text-gray-900 sm:text-5xl sm:leading-tight lg:text-6xl lg:leading-tight">
					Your Working Hours
				</h1>

				<div class="py-8">

					<schedules-form-component
						[schedulesForm]="schedulesForm"/>

				</div>

				<button routerLink="../portfolio" primary [class.disabled]="schedulesForm.invalid">
					{{ 'keyword.capitalize.nextStep' | translate }}
				</button>

			</div>
		</div>
	</div>
</div>
