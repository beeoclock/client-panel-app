
<utility-back-link-component></utility-back-link-component>
<div class="mt-4 w-96 p-8 border dark:border-beeDarkColor-700 bg-white rounded dark:bg-beeDarkColor-800">
  <form [formGroup]="form" class="space-y-6" action="#" method="POST">

    <div>
      <label for="name" class="block text-sm font-medium leading-6 text-beeColor-900 dark:text-white">
        {{ 'identity.create-business.form.inputs.name.label' | translate }}
      </label>
      <div class="mt-2">
        <input
          required
          id="name"
          name="name"
          type="text"
          formControlName="name"
          autocomplete="name"
          class="
                px-3
                block
                w-full
                rounded-md
                border-0
                py-1.5
                text-beeColor-900
                dark:text-beeDarkColor-100
                shadow-sm
                dark:bg-beeDarkColor-700
                ring-1
                ring-inset
                ring-beeColor-300
                placeholder:text-beeColor-400
                focus:ring-2
                focus:ring-inset
                focus:ring-stone-800
                sm:text-sm sm:leading-6">
      </div>
    </div>

    <div>
      <label for="address" class="block text-sm font-medium leading-6 text-beeColor-900 dark:text-white">
        {{ 'identity.create-business.form.inputs.address.label' | translate }}
      </label>
      <div class="mt-2">
        <input
          required
          id="address"
          name="address"
          type="text"
          formControlName="address"
          autocomplete="address"
          class="
                px-3
                block
                w-full
                rounded-md
                border-0
                py-1.5
                text-beeColor-900
                dark:text-beeDarkColor-100
                shadow-sm
                dark:bg-beeDarkColor-700
                ring-1
                ring-inset
                ring-beeColor-300
                placeholder:text-beeColor-400
                focus:ring-2
                focus:ring-inset
                focus:ring-stone-800
                sm:text-sm sm:leading-6">
      </div>
    </div>

    <div>
      <label for="slogan" class="block text-sm font-medium leading-6 text-beeColor-900 dark:text-white">
        {{ 'identity.create-business.form.inputs.slogan.label' | translate }}
      </label>
      <div class="mt-2">
        <input
          required
          id="slogan"
          name="slogan"
          type="text"
          formControlName="slogan"
          autocomplete="slogan"
          class="
                px-3
                block
                w-full
                rounded-md
                border-0
                py-1.5
                text-beeColor-900
                dark:text-beeDarkColor-100
                shadow-sm
                dark:bg-beeDarkColor-700
                ring-1
                ring-inset
                ring-beeColor-300
                placeholder:text-beeColor-400
                focus:ring-2
                focus:ring-inset
                focus:ring-stone-800
                sm:text-sm sm:leading-6">
      </div>
    </div>

    <div>
      <button
        (click)="save()"
        type="submit"
        class="
            flex
            w-full
            justify-center
            rounded-md
            bg-blue-600
            dark:bg-black
            px-3
            py-1.5
            text-sm
            font-semibold
            leading-6
            text-white
            shadow-sm
            hover:bg-blue-500
            focus-visible:outline
            focus-visible:outline-2
            focus-visible:outline-offset-2
            focus-visible:outline-blue-600">
        Create a new Business
      </button>
    </div>
  </form>

</div>
