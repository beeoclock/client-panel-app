<div class="flex justify-between">
  <utility-back-link-component></utility-back-link-component>
  <utility-change-language-component></utility-change-language-component>
</div>
<div class="mt-4 w-96 p-8 border dark:border-beeDarkColor-700 bg-white rounded-2xl dark:bg-beeDarkColor-800">
  <form [formGroup]="form" class="flex flex-col gap-4" action="#" method="POST">

    <form-input
      id="create-business-form-input-name"
      autocomplete="business.client.name"
      [placeholder]="'keyword.capitalize.Title' | translate"
      [control]="form.controls.name"
      [label]="'identity.create-business.form.inputs.name.label' | translate">
    </form-input>

    <form-input
      id="create-business-form-input-address"
      type="address"
      autocomplete="address"
      [placeholder]="'keyword.capitalize.address' | translate"
      [control]="form.controls.address"
      [label]="'identity.create-business.form.inputs.address.label' | translate">
    </form-input>

    <form-textarea-component
      id="create-business-form-input-slogan"
      [placeholder]="'keyword.capitalize.description' | translate"
      [control]="form.controls.description"
      [label]="'keyword.capitalize.description' | translate">
    </form-textarea-component>

    <div>
      <button
        (click)="save()"
        type="submit"
        class="
            flex
            w-full
            justify-center
            rounded-md
            bg-blue-600
            dark:bg-black
            px-3
            py-1.5
            text-sm
            font-semibold
            leading-6
            text-white
            shadow-sm
            hover:bg-blue-500
            focus-visible:outline
            focus-visible:outline-2
            focus-visible:outline-offset-2
            focus-visible:outline-blue-600">
        {{ 'keyword.capitalize.save' | translate }}
      </button>
    </div>
  </form>

</div>
