<div class="flex justify-between">
	<utility-back-link-component [url]="['../portfolio']"/>
	<utility-change-language-component/>
</div>
<div class="relative pt-12 pb-40 sm:py-16 lg:pt-20 xl:pb-0">
	<div class="relative mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
		<div class="mx-auto max-w-3xl text-center">
			<h1
				class="mt-5 text-3xl font-bold leading-tight text-gray-900 sm:text-3xl sm:leading-tight lg:text-4xl lg:leading-tight">
				{{ 'identity.create-business.section.services.title' | translate }}
			</h1>

			<div class="py-6">

				<bee-card padding="p-0" gap="gap-0">

					<div class="flex gap-2 md:px-5 w-full border-b" *ngFor="let service of serviceList; let index = index;">
						<div class="flex items-center">
							<button
								type="button"
								class="text-beeColor-600 hover:text-red-600 hover:bg-red-100 px-3 py-2 rounded-full"
								(click)="servicesForm.removeAt(index)">
								<i class="bi bi-trash"></i>
							</button>
						</div>
						<service-item-component [item]="service" class="flex-1"/>
						<div class="flex items-center">
							<button
								type="button"
								class="text-beeColor-600 hover:text-neutral-600 hover:bg-neutral-100 px-3 py-2 rounded-full"
								(click)="openServiceFormModal(index)">
								<i class="bi bi-pencil"></i>
							</button>
						</div>
					</div>

					<bee-form-button-with-icon
						class="p-5"
						(click)="openServiceFormModal()"
						[label]="'keyword.capitalize.add-service' | translate"/>

				</bee-card>

			</div>

			<button routerLink="../processing" primary [class.disabled]="!serviceList.length">
				{{ 'keyword.capitalize.create' | translate }}
			</button>

		</div>
	</div>
</div>
