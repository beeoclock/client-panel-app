<div class="flex justify-between">
	<utility-back-link-component url="../portfolio"/>
	<utility-change-language-component/>
</div>
<div class="relative py-12 sm:py-16 lg:pt-20 xl:pb-0">
	<div class="relative mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
		<div class="mx-auto max-w-3xl text-center">
			<h1
				class="mt-5 text-3xl font-bold leading-tight text-gray-900 sm:text-3xl sm:leading-tight lg:text-4xl lg:leading-tight">
				{{ 'identity.create-business.section.services.title' | translate }}
			</h1>

			<div class="py-6">

				<bee-card padding="p-0" gap="gap-0">

					<service-item-component *ngFor="let service of serviceList" [item]="service" class="border-b"/>

					<bee-form-button-with-icon
						class="p-5"
						(click)="openServiceFormModal()"
						[label]="'keyword.capitalize.add-service' | translate"/>

				</bee-card>

			</div>

			<button routerLink="../processing" primary [class.disabled]="!serviceList.length">
				{{ 'keyword.capitalize.create' | translate }}
			</button>

		</div>
	</div>
</div>
