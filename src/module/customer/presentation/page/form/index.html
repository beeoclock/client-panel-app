<div class="md:p-4 pb-48 grid grid-cols-12 gap-4">

  <div class="col-span-12 xl:col-span-2">

    <utility-back-link-component></utility-back-link-component>

  </div>

  <div class="col-span-12 xl:col-start-3 xl:col-span-8 2xl:col-start-4 2xl:col-span-6">

    <form [formGroup]="form" class="flex flex-col gap-4">
      <card>

        <strong class="dark:text-white">{{ 'general.information' | translate }}</strong>

        <div class="grid grid-cols-2 gap-4">

          <form-input
            id="customer-form-firstName"
            type="firstName"
            autocomplete="firstName"
            [placeholder]="'general.firstName' | translate"
            [control]="form.controls.firstName"
            [label]="'general.firstName' | translate">
          </form-input>

          <form-input
            id="customer-form-lastName"
            type="lastName"
            autocomplete="lastName"
            [placeholder]="'general.lastName' | translate"
            [control]="form.controls.lastName"
            [label]="'general.lastName' | translate">
          </form-input>

          <form-input
            id="customer-form-email"
            type="email"
            autocomplete="email"
            placeholder="firstname.lastname@example.com"
            [control]="form.controls.email"
            [label]="'keyword.capitalize.email' | translate">
          </form-input>

          <form-input
            id="customer-form-phone"
            type="phone"
            autocomplete="phone"
            placeholder="+000000000000"
            [control]="form.controls.phone"
            [label]="'keyword.capitalize.phone' | translate">
          </form-input>

        </div>

      </card>

      <utility-form-switch-active-block-component [control]="form.controls.active"></utility-form-switch-active-block-component>

      <card>
        <strong class="dark:text-white">{{ 'general.additional' | translate }}</strong>

        <div class="flex flex-col mt-4">
          <form-textarea-component
            id="customer-form-public-note-input"
            [label]="'keyword.capitalize.note' | translate"
            [placeholder]="'customer.form.input.note.placeholder' | translate"
            [control]="form.controls.note">
          </form-textarea-component>
        </div>
      </card>
      <button
        class="px-4 py-2 bg-blue-600 rounded-lg text-white w-full hover:bg-blue-700 cursor-pointer transition"
        [disabled]="form.disabled"
        (click)="save()">
        {{ 'general.save' | translate }}
      </button>
    </form>
  </div>

</div>
