<ng-container *ngIf="initialized.isOn; else NotInitializedTemplate">
	<customer-filter-component *ngIf="someDataExist.isOn"/>
	<ng-container *ngIf="tableState$ | async as tableState">
		<ng-container *ngIf="tableState.total > 0; else EmptyTemplate">
			<customer-card-list-component *ngIf="isMobile$ | async" [tableState]="tableState"/>
			<customer-table-list-component *ngIf="isNotMobile$ | async" [tableState]="tableState"/>
		</ng-container>
		<ng-template #EmptyTemplate>
			<not-found-table-data-component
				[showLinkToForm]="someDataExist.isOff"
				[linkLabel]="'customer.button.create' | translate"
				[label]="'keyword.capitalize.dataNotFound' | translate"/>
		</ng-template>
	</ng-container>
</ng-container>
<ng-template #NotInitializedTemplate>
</ng-template>
