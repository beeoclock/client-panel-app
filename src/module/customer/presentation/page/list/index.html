<ng-container *ngIf="initialized.isOn; else NotInitializedTemplate">
	<ng-container *ngIf="tableState$ | async as tableState">
		<ng-container *ngIf="tableState.total > 0; else EmptyTemplate">
			<div class="flex justify-between p-4">
				<customer-filter-component/>
				<utility-dropdown [buttonLabel]="'keyword.capitalize.menu' | translate">
					<ng-container content>
						<li>
							<a
								routerLink="form"
								class="block px-4 py-2 hover:bg-beeColor-100 dark:hover:bg-beeDarkColor-600 dark:hover:text-white">
								<i class="bi bi-plus-lg"></i>
								{{ 'customer.button.create' | translate }}
							</a>
						</li>
					</ng-container>
				</utility-dropdown>
			</div>
			<customer-table-list-component [tableState]="tableState"/>
		</ng-container>
		<ng-template #EmptyTemplate>
			<starter-component
				[link]="['/', 'customer', 'form']"
				[label]="'customer.button.create' | translate"/>
		</ng-template>
	</ng-container>
</ng-container>
<ng-template #NotInitializedTemplate>
</ng-template>
