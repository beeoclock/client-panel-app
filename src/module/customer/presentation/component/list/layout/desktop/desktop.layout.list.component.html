<event-filter-component *ngIf="someDataExist.isOn"/>
<ng-container *ngIf="tableState">
	<ng-container *ngIf="tableState.total > 0; else EmptyTemplate">
		<customer-table-list-component [tableState]="tableState"/>
	</ng-container>
	<ng-template #EmptyTemplate>
		<not-found-table-data-component
			[showLinkToForm]="someDataExist.isOff"
			[linkLabel]="'customer.button.create' | translate"
			[label]="'keyword.capitalize.dataNotFound' | translate"/>
	</ng-template>
</ng-container>
