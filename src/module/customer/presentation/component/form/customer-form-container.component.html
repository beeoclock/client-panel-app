<form class="flex flex-col gap-4">
	<bee-card>

		<strong class="dark:text-white">{{ 'keyword.capitalize.information' | translate }}</strong>

		<div class="grid gap-4">

			<ng-container
				*ngFor="let component of form.componentList"
				[ngComponentOutlet]="component.componentRef"
				[ngComponentOutletInputs]="component.inputs"/>

		</div>

		<div
			[class.hidden]="
					form.valid ||
					form.controls.phone.untouched ||
					form.controls.email.untouched
				">
			<utility-invalid-message class="flex justify-center" [control]="form"/>
		</div>

	</bee-card>

	<ng-container
		[ngComponentOutlet]="form.components.active.componentRef"
		[ngComponentOutletInputs]="form.components.active.inputs"/>

	<bee-card>
		<strong class="dark:text-white">{{ 'keyword.capitalize.additional' | translate }}</strong>

		<div class="flex flex-col mt-4">
			<ng-container
				[ngComponentOutlet]="form.components.note.componentRef"
				[ngComponentOutletInputs]="form.components.note.inputs"/>
		</div>
	</bee-card>
	<utility-button-save-container-component class="bottom-0">
		<button
			type="button"
			primary
			[isLoading]="form.pending"
			[disabled]="form.disabled"
			[scrollToFirstError]="true"
			(click)="save()">
			{{ 'keyword.capitalize.save' | translate }}
		</button>
	</utility-button-save-container-component>
</form>
