<div class="row g-0">
  <div class="col-lg-8 pe-lg-2">
    <div class="card mb-3">
      <div class="card-body p-0">
        <ul class="list-group">
          <li class="list-group-item">
            <h4 class="p-0 m-0">
              Settings
            </h4>
          </li>
          <li class="list-group-item d-flex align-items-center justify-content-between">
            <label class="form-label m-0" for="theme-dark-mode">Dark mode</label>
            <div class="form-check form-switch d-flex align-items-center fs-2 m-0 p-0">
              <input
                [formControl]="darkModeControl"
                class="form-check-input cursor-pointer m-0 p-0"
                id="theme-dark-mode"
                type="checkbox"
                role="switch">
            </div>
          </li>
          <li class="list-group-item d-flex align-items-center justify-content-between">
            <label class="form-label m-0" for="theme-dark-mode">Language</label>
            <div class="d-flex align-items-center">
              Soon!
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="card mb-3">
      <div class="card-body p-0">
        <ul class="list-group">
          <li class="list-group-item">
            <h5 class="p-0 m-0">
              Default data of service
            </h5>
          </li>
          <li class="list-group-item d-flex align-items-center justify-content-between">
            <label class="form-label m-0" for="theme-dark-mode">Default service duration</label>
            <div class="d-flex align-items-center">
              Soon!
            </div>
          </li>
          <li class="list-group-item d-flex align-items-center justify-content-between">
            <label class="form-label m-0" for="theme-dark-mode">Default service language</label>
            <div class="d-flex align-items-center">
              Soon!
            </div>
          </li>
          <li class="list-group-item d-flex align-items-center justify-content-between">
            <label class="form-label m-0" for="theme-dark-mode">Default service price</label>
            <div class="d-flex align-items-center">
              Soon!
            </div>
          </li>
          <li class="list-group-item d-flex align-items-center justify-content-between">
            <label class="form-label m-0" for="theme-dark-mode">Default service work days</label>
            <div class="d-flex align-items-center">
              Soon!
            </div>
          </li>
          <li class="list-group-item d-flex align-items-center justify-content-between">
            <label class="form-label m-0" for="theme-dark-mode">Default service break</label>
            <div class="d-flex align-items-center">
              Soon!
            </div>
          </li>
          <li class="list-group-item d-flex align-items-center justify-content-between">
            <label class="form-label m-0" for="theme-dark-mode">Default service start to work</label>
            <div class="d-flex align-items-center">
              Soon!
            </div>
          </li>
          <li class="list-group-item d-flex align-items-center justify-content-between">
            <label class="form-label m-0" for="theme-dark-mode">Default service end to work</label>
            <div class="d-flex align-items-center">
              Soon!
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="card mb-3">
      <div class="card-body p-0">
        <ul class="list-group">
          <li class="list-group-item">
            <h5 class="p-0 m-0">
              Default data of event
            </h5>
          </li>
          <li class="list-group-item d-flex align-items-center justify-content-between">
            <label class="form-label m-0" for="theme-dark-mode">Default event language</label>
            <div class="d-flex align-items-center">
              Soon!
            </div>
          </li>
          <li class="list-group-item d-flex align-items-center justify-content-between">
            <label class="form-label m-0" for="theme-dark-mode">Default event service (top service)</label>
            <div class="d-flex align-items-center">
              Soon!
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="col-lg-4 ps-lg-2">
    <company-change-password-component></company-change-password-component>
    <div class="card mb-3">
      <div class="card-body bg-light">
        <h5 class="fs-0">Sign out</h5>
        <p class="fs--1">Perhaps you just want to add new account?</p>
        <p class="fs--1">If yes: click "Add new account" or "Switch to another account"</p>
        <div class="d-grid">
          <button beeoclock class="btn-danger" (click)="logout()">Logout</button>
        </div>
      </div>
    </div>
    <company-danger-zone-component></company-danger-zone-component>
  </div>
</div>
