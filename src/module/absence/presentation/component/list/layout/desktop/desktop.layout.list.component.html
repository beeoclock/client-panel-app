<app-absence-filter-component/>
<ng-container *ngIf="tableState">
	<ng-container *ngIf="tableState.total > 0; else EmptyTemplate">
		<app-list-absence-table [tableState]="tableState"/>
	</ng-container>
	<ng-template #EmptyTemplate>
		<not-found-table-data-component
			class="block h-full"
			(clickListener)="openForm()"
			[showLinkToForm]="true"
			[linkLabel]="'absence.button.create' | translate"
			[label]="'keyword.capitalize.dataNotFound' | translate">
			<app-absence-auto-refresh-component [resetPage]="true" [resetParams]="true"/>
		</not-found-table-data-component>
	</ng-template>
</ng-container>
