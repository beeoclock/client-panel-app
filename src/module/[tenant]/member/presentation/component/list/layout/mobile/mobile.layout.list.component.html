<div class="block max-w-full" [ngClass]="{
'overflow-x-auto h-[calc(100dvh-80px)] md:h-[calc(100vh-65px)]': isPage()
}">
	<member-filter-component [showButtonGoToForm]="showButtonGoToForm()"/>

	@if (tableState(); as data) {

		@if (data.total) {

			<member-card-list-component [tableState]="data"/>
		} @else {

			<not-found-table-data-component
				class="block h-full"
				(clickListener)="openForm()"
				[showLinkToForm]="true"
				[linkLabel]="'member.button.create' | translate"
				[label]="'keyword.capitalize.dataNotFound' | translate">
				<member-auto-refresh-component [resetPage]="true" [resetParams]="true"/>
			</not-found-table-data-component>

		}

	}
</div>
