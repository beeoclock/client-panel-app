<div class="p-4 pb-48 grid grid-cols-12 gap-4">

  <div class="col-span-12 xl:col-span-2 2xl:col-span-3">
    <utility-back-link-component/>
  </div>

  <div class="col-span-12 xl:col-start-3 xl:col-span-8 2xl:col-start-4 2xl:col-span-6">

    <form [formGroup]="form" class="flex flex-col gap-4">

      <service-form-image-block-component
				[serviceId]="form.value._id"
				[mediaId]="(itemData$ | async)?.presentation?.banners?.[0] ?? ''"/>

      <utility-form-switch-active-block-component
        [activeText]="'service.keyword.capitalize.active' | translate"
        [control]="form.controls.active"/>

      <service-form-details-block-component
        [form]="form.controls.languageVersions.at(0)"/>

      <div>

        <!-- HTML of the component is temporary hidden, but we need to call the component because the component has code to add default specialist from member list -->
        <service-form-specialists-block-component
          [specialistListControl]="form.controls.permanentMembers"/>

        <service-form-prices-block-component
          [durationVersions]="form.controls.durationVersions"/>

      </div>

      <button
				type="button"
        primary
        [isLoading]="form.pending"
        [disabled]="form.disabled"
				[scrollToFirstError]="true"
        (click)="save()">
        {{ 'keyword.capitalize.save' | translate }}
      </button>

    </form>

  </div>

</div>
