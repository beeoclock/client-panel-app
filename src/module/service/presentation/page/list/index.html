<div class="flex justify-between p-4">
  <service-filter-component></service-filter-component>
  <utility-dropdown buttonLabel="Menu">
    <ng-container content>
      <a
        routerLink="form"
        class="block px-4 py-2 text-sm text-beeColor-700" role="menuitem" tabindex="-1">
        <i class="bi bi-plus-lg"></i>
        Add service
      </a>
    </ng-container>
  </utility-dropdown>
</div>


<ng-container *ngIf="repository.loading.isOn; else ContentTemplate">
  <utility-loader></utility-loader>
</ng-container>
<ng-template #ContentTemplate>
  <div class="relative overflow-x-auto">
    <table class="w-full text-sm text-left text-beeColor-500 dark:text-beeDarkColor-400">
      <thead class="text-xs text-beeColor-700 uppercase border-b dark:bg-beeDarkColor-700 dark:text-beeDarkColor-400">
      <tr>
        <th scope="col" class="p-4">
          <div class="flex items-center">
            <input id="checkbox-all" type="checkbox"
                   class="w-4 h-4 text-blue-600 bg-beeColor-100 border-beeColor-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-beeColor-800 dark:focus:ring-offset-beeColor-800 focus:ring-2 dark:bg-beeDarkColor-700 dark:border-beeDarkColor-300">
            <label for="checkbox-all" class="sr-only">checkbox</label>
          </div>
        </th>
        <th scope="col" class="px-6 py-3 cursor-pointer"
            (click)="repository.pagination.setOrderBy('languageVersions.title')">
          {{ 'general.fullName' | translate }}
          <i class="bi"
             *ngIf="repository.pagination.orderBy === 'languageVersions.title'"
             [class.bi-sort-alpha-down]="repository.pagination.orderDir === 'asc'"
             [class.bi-sort-alpha-up]="repository.pagination.orderDir === 'desc'"></i>
        </th>
        <th scope="col" class="px-6 py-3 cursor-pointer">
          {{ 'general.languages' | translate }}
        </th>
        <th scope="col" class="px-6 py-3 cursor-pointer">
          {{ 'general.employees' | translate }}
        </th>
        <th scope="col" class="px-6 py-3 cursor-pointer" (click)="repository.pagination.setOrderBy('email')">
          {{ 'general.active' | translate }}
          <utility-sort-indicator
            [show]="repository.pagination.orderBy === 'active'"
            [asc]="repository.pagination.orderDir === 'asc'"
          ></utility-sort-indicator>
        </th>
        <th scope="col" class="px-6 py-3 cursor-pointer" (click)="repository.pagination.setOrderBy('createdAt')">
          {{ 'general.createdAt' | translate }}
          <utility-sort-indicator
            [show]="repository.pagination.orderBy === 'createdAt'"
            [asc]="repository.pagination.orderDir === 'asc'"
          ></utility-sort-indicator>
        </th>
        <th scope="col" class="px-6 py-3 cursor-pointer" (click)="repository.pagination.setOrderBy('updatedAt')">
          {{ 'general.updatedAt' | translate }}
          <utility-sort-indicator
            [show]="repository.pagination.orderBy === 'updatedAt'"
            [asc]="repository.pagination.orderDir === 'asc'"
          ></utility-sort-indicator>
        </th>
        <th scope="col" class="px-6 py-3">
          {{ 'general.action' | translate }}
        </th>
      </tr>
      </thead>
