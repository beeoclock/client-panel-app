<ng-container *ngIf="initialized.isOn; else NotInitializedTemplate">
	<service-mobile-layout-list-component
		[someDataExist]="someDataExist"
		[tableState]="tableState$ | async"
		*ngIf="isMobile$ | async" />
	<service-desktop-layout-list-component
		[someDataExist]="someDataExist"
		[tableState]="tableState$ | async"
		*ngIf="isNotMobile$ | async" />
</ng-container>
<ng-template #NotInitializedTemplate>
	{{ 'keyword.capitalize.initializing' | translate }}...
</ng-template>
