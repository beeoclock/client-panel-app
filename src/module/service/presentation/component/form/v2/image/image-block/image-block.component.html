<bee-card>

	<div class="flex justify-between">
		<span class="text-2xl font-bold text-beeColor-500">{{ 'keyword.capitalize.image' | translate }}</span>
		<button type="button"
				class="text-beeColor-500 dark:text-beeColor-400 hover:text-beeColor-600 dark:hover:text-beeColor-500"
				(click)="toggleInfo.toggle()">
			@if (toggleInfo.isOff) {
				<app-icon name="bootstrapEye"/>
			} @else {
				<app-icon name="bootstrapEyeSlash"/>
			}
		</button>
	</div>
	<service-form-image-component
		*ngFor="let banner of presentationForm.controls.banners.value; let index = index"
		[index]="index"
		[showHit]="toggleInfo.isOn"
		[banner]="banner"/>
	<p class="text-beeColor-500">
		{{ 'service.form.v2.section.presentation.motivate' | translate }}
	</p>
</bee-card>
