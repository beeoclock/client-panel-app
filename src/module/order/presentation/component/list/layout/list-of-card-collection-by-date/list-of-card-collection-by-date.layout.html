<div class="block max-w-full overflow-x-auto h-[calc(100dvh-64px)] md:h-[calc(100vh)]">
	<app-order-filter-component/>
	<ng-container *ngIf="tableState">
		<ng-container *ngIf="tableState.total > 0; else EmptyTemplate">
			<order-list-of-card-collection-by-date-component [items]="items" [tableState]="tableState"/>
		</ng-container>
		<ng-template #EmptyTemplate>
			<not-found-table-data-component
				class="block h-full"
				[linkLabel]="'order.button.create' | translate"
				[label]="'keyword.capitalize.dataNotFound' | translate">
				<app-order-auto-refresh-component [resetPage]="true" [resetParams]="true"/>
			</not-found-table-data-component>
		</ng-template>
	</ng-container>
</div>
