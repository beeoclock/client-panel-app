<div class="block max-w-full" [ngClass]="{
'overflow-x-auto h-[calc(100dvh-64px)] md:h-[calc(100vh-65px)]': isPage()
}">
	<product-filter-component [showButtonGoToForm]="showButtonGoToForm()"/>

	@if (tableState(); as data) {

		@if (data.total) {

			<product-card-list-component [tableState]="data" />

		} @else {

			<not-found-table-data-component class="block h-full" (clickListener)="openForm()" [showLinkToForm]="true"
				[linkLabel]="'product.button.create' | translate" [label]="'keyword.capitalize.dataNotFound' | translate">
				<product-auto-refresh-component  [resetPage]="true" [resetParams]="true"/>
			</not-found-table-data-component>

		}

	}
</div>
