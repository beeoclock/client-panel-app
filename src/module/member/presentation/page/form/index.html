<div class="p-4 pb-48 grid grid-cols-12">

  <div class="col-span-12 lg:col-start-4 lg:col-span-6">

    <div class="p-4">
      <utility-back-link-component [url]="cancelUrl"></utility-back-link-component>

      <form [formGroup]="form" class="mt-4">
        <div class="bg-white border rounded-lg p-4">
          <div class="flex flex-col">
            <label for="member-form-email">{{ 'general.email' | translate }}</label>
            <input
              invalidTooltip
              hasError
              class="border rounded bg-white px-2 py-1"
              placeholder="Write E-mail of member"
              id="member-form-email"
              formControlName="email">
          </div>
        </div>

<!--          </div>-->
<!--        </div>-->

<!--          <strong>{{ 'general.permission' | translate }}</strong>-->
<!--          <div>-->
<!--            {{ 'general.soon' | translate }}-->
<!--          </div>-->
<!--        </div>-->
        <div class="mt-4">
          <button
            class="px-4 py-2 bg-blue-600 rounded-lg text-white w-full hover:bg-blue-700 cursor-pointer transition"
            [disabled]="form.disabled"
            (click)="save()">
            {{ 'general.save' | translate }}
          </button>
        </div>
      </form>

    </div>

  </div>

</div>
