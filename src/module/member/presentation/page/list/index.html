<ng-container *ngIf="initialized.isOn; else NotInitializedTemplate">
	<member-filter-component *ngIf="someDataExist.isOn"/>
	<ng-container *ngIf="tableState$ | async as tableState">
		<ng-container *ngIf="tableState.total > 0; else EmptyTemplate">
			<member-table-list-component [tableState]="tableState"/>
		</ng-container>
		<ng-template #EmptyTemplate>
			<starter-component [link]="['/', 'member', 'form']" [label]="'member.button.create' | translate"/>
		</ng-template>
	</ng-container>
</ng-container>
<ng-template #NotInitializedTemplate>
</ng-template>
