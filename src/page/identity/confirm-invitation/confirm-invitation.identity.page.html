<section class="bg-gray-50 dark:bg-gray-900">
	<div class="flex flex-col gap-4 items-center justify-center md:px-6 py-8 mx-auto md:h-screen lg:py-0">
		<div class="sm:max-w-md w-full flex justify-end">
			<utility-change-language-component/>
		</div>
		<div
			class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
			<div class="p-6 sm:p-8">
				<h1
					class="flex items-center justify-start text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
					{{ form.controls.businessName.getRawValue() }}
				</h1>
				<p class="mb-6 mt-1 text-sm leading-6 text-gray-600">
					{{ 'identity.confirm-invitation.form.description' | translate }}
				</p>
				<form action="#" class="space-y-4 md:space-y-8 ">
					<div class="flex flex-col gap-6">
						<form-input
							[control]="form.controls.email"
							[label]="'identity.sign-up.form.inputs.email.label' | translate"
							[placeholder]="'identity.sign-up.form.inputs.email.placeholder' | translate"
							autocomplete="email"
							id="email"
							inputType="email"/>

						<form-input-password
							[control]="form.controls.password"
							[label]="'identity.confirm-invitation.form.inputs.password.label' | translate"
							[placeholder]="'identity.sign-up.form.inputs.password.placeholder' | translate"
							autocomplete="password"
							id="password"/>

					</div>

					<button (click)="submit()" [isLoading]="form.pending" primary type="button">
						{{ 'keyword.capitalize.send' | translate }}
					</button>
				</form>
			</div>
		</div>
	</div>
</section>
