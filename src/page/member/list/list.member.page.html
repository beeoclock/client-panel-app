@if (initialized.isOn) {

	@if (isMobile$ | async) {

		<member-mobile-layout-list-component
			[tableState]="tableState$ | async"/>
	} @else {

		<member-desktop-layout-list-component
			[tableState]="tableState$ | async"/>
	}
} @else {

	<div class="p-4">
		{{ 'keyword.capitalize.initializing' | translate }}...
	</div>
}
