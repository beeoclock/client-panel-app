@if (initialized.isOn) {

	@if (isMobile$ | async) {
		 <product-mobile-layout-list-component
			[tableState]="tableState$ | async"/>
	} @else {
		<product-desktop-layout-list-component
			[tableState]="tableState$ | async"/>
	}

} @else {

	<div class="p-4">
		{{ 'keyword.capitalize.initializing' | translate }}...
	</div>
}
