<card-ion-list-smart-component [itemTemplate]="itemTemplate">

	<ng-template #itemTemplate let-item="item">
			<bee-card (click)="singleClick(item)"
					  class="focus:bg-beeColor-100 active:bg-beeColor-100 cursor-pointer transition-all hover:bg-beeColor-100 text-sm border-2 rounded-none border-transparent hover:border-blue-500 !gap-0"
					  [class.!border-green-500]="selectedIds.includes(item._id)">
				<div class="flex justify-between items-center gap-8">

					<div class="flex justify-between">
						<div class="flex-1">
							<div class="font-bold flex">
								<!--						{{ 'keyword.capitalize.fullName' | translate }}-->
								<div>{{ item.firstName | noData }}</div>&nbsp;<div>{{ item.lastName | noData }}</div>
							</div>
						</div>
					</div>

					@if (showSelectedStatus.state$ | async) {

						<div (click)="singleClick(item)">
							@if (selectedIds.includes(item._id)) {
								<i class="bi bi-check-circle text-green-600 text-xl"></i>
							} @else {
								<i class="bi bi-circle text-gray-600 text-xl"></i>
							}
						</div>
					}
				</div>
				<div class="">
					{{ item.email | noData }}
				</div>
				<div>{{ item.phone | noData }}</div>
			</bee-card>
	</ng-template>

	<not-found-table-data-component
		class="block h-full"
		(clickListener)="openForm()"
		[showLinkToForm]="true"
		[linkLabel]="'customer.button.create' | translate"
		[label]="'keyword.capitalize.dataNotFound' | translate">

		<customer-auto-refresh-component [resetPage]="true" [resetParams]="true"/>

	</not-found-table-data-component>

</card-ion-list-smart-component>
