@if (initialized.isOn) {

	@if (isMobile$ | async) {

		<customer-mobile-layout-list-component
			[showButtonGoToForm]="false"
			[isPage]="false"
			[tableState]="tableState$ | async"/>
	} @else {

		<customer-desktop-layout-list-component/>
	}
} @else {

	<div class="p-4">
		{{ 'keyword.capitalize.initializing' | translate }}...
	</div>
}
