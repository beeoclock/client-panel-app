@if (initialized.isOn) {

	@if (isMobile$ | async) {
		<customer-mobile-layout-list-component
			(filters)="filters.set($event)"
			/>
	} @else {
		<customer-desktop-layout-list-component (filters)="filters.set($event)"/>
	}

} @else {

	<div class="p-4">
		{{ 'keyword.capitalize.initializing' | translate }}...
	</div>
}
