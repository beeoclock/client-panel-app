@if (initialized.isOn) {
	@if (isMobile$ | async) {

		<app-absence-mobile-layout-list-component (filters)="filters.set($event)"/>

	} @else {

		<absence-desktop-layout-list-component (filters)="filters.set($event)" />
	}

} @else {

	<div class="p-4">
		{{ 'keyword.capitalize.initializing' | translate }}...
	</div>
}
