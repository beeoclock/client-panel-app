@if (initialized.isOn) {

	@if (isMobile$ | async) {

		<member-mobile-layout-list-component (filters)="filters.set($event)" />
	} @else {

		<member-desktop-layout-list-component (filters)="filters.set($event)" />
	}
} @else {

	<div class="p-4">
		{{ 'keyword.capitalize.initializing' | translate }}...
	</div>
}
