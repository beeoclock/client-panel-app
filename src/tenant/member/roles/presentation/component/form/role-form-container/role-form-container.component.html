<div class="flex flex-col gap-6">
	<bee-card>
		<form class="flex flex-col gap-6">
			<!-- Role Name -->
			<div class="space-y-2">
				<form-input
					id="role-form-name"
					inputType="text"
					autocomplete="name"
					[placeholder]="'keyword.capitalize.name' | translate"
					[control]="form.controls.name"
					[label]="'keyword.capitalize.name' | translate"/>
			</div>

			<!-- Owner Switch -->
			<div class="space-y-2">
				<utility-switch-component
					id="role-form-isOwner"
					[units]="[false, true]"
					[label]="'keyword.capitalize.isOwner' | translate"
					[control]="form.controls.isOwner"/>
			</div>

			<!-- Permissions Section -->
			<div class="space-y-3">
				<div class="flex items-center justify-between">
					<h3 class="text-lg font-medium text-gray-900">
						{{ 'keyword.capitalize.permissions' | translate }}
					</h3>
					<div class="text-sm text-gray-500">
						{{ 'role.form.permissions.hint' | translate }}
					</div>
				</div>
				
				<div class="bg-gradient-to-r from-blue-50 to-indigo-50 border border-blue-200 rounded-lg p-4">
					<div class="flex items-center gap-3">
						<div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center">
							<svg class="w-4 h-4 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
							</svg>
						</div>
						<div class="flex-1">
							<div class="text-sm font-medium text-blue-900">
								{{ 'role.form.permissions.comingSoon' | translate }}
							</div>
							<div class="text-xs text-blue-600">
								{{ 'role.form.permissions.description' | translate }}
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- Action Buttons -->
			<div class="flex justify-end gap-3 pt-4 border-t border-gray-200">
				<button type="button" 
						class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
						(click)="cancel()">
					{{ 'keyword.capitalize.cancel' | translate }}
				</button>
				<button type="button" 
						primary 
						(click)="save()"
						[disabled]="form.invalid || form.pending">
					{{ 'keyword.capitalize.save' | translate }}
				</button>
			</div>
		</form>
	</bee-card>
</div>
