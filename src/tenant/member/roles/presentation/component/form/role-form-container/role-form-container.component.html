<div class="flex flex-col gap-6">
	<bee-card>
		<form class="flex flex-col gap-6">
			<!-- Role Name -->
			<div class="space-y-2">
				<form-input
					id="role-form-name"
					inputType="text"
					autocomplete="name"
					[placeholder]="'keyword.capitalize.name' | translate"
					[control]="form.controls.name"
					[label]="'keyword.capitalize.name' | translate"/>
			</div>

			<!-- Owner Switch -->
			<div class="space-y-2">
				<div class="flex items-center justify-between">
					<utility-switch-component
						id="role-form-isOwner"
						[units]="[false, true]"
						[label]="'keyword.capitalize.isOwner' | translate"
						[control]="form.controls.isOwner"
						[disabled]="isOwnerSwitchDisabled() || false"/>
					
					@if (isExistingOwnerRole()) {
						<div class="flex items-center gap-2 text-sm text-amber-600">
							<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"/>
							</svg>
							<span>{{ 'role.form.owner.warning' | translate }}</span>
						</div>
					}
				</div>
				
				@if (isExistingOwnerRole()) {
					<div class="text-xs text-gray-500 bg-amber-50 border border-amber-200 rounded-md p-2">
						{{ 'role.form.owner.description' | translate }}
					</div>
				}
			</div>

			<!-- Permissions Section -->
			<div class="space-y-3">
				<permissions-manager
					[permissions]="form.controls.permissions.value || []"
					[onPermissionsChange]="onPermissionsChange"/>
			</div>

			<!-- Action Buttons -->
			<div class="flex justify-end gap-3 pt-4 border-t border-gray-200">
				<button type="button" 
						class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
						(click)="cancel()">
					{{ 'keyword.capitalize.cancel' | translate }}
				</button>
				<button type="button" 
						primary 
						(click)="save()"
						[disabled]="form.invalid || form.pending">
					{{ 'keyword.capitalize.save' | translate }}
				</button>
			</div>
		</form>
	</bee-card>
</div>
