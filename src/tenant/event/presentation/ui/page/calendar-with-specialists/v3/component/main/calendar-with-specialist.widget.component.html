<filter-calendar-with-specialist [orderServiceStatusesControl]="orderServiceStatusesControl"/>
<div class="flex h-[calc(100%-64px)] overflow-x-auto w-full">
	<div #column data-column="true" class="bg-white min-w-10 max-w-10 w-10 overflow-y-auto no-scrollbar sticky left-0 top-0 z-10 min-h-[1440px] h-[1440px] max-h-[1440px]">

		<div class="h-10">

		</div>
		
		@for (hourRow of calendarWithSpecialistLocaStateService.hourRowListInPx; track hourRow.hour) {

				<div
					class="border-b text-slate-400 text-right px-1 sticky left-0"
					[style.min-height]="calendarWithSpecialistLocaStateService.oneHourInPx">
					{{ hourRow.hour }}
				</div>

 			}

	</div>

	@for (member of members; track member._id) {

		<div #column data-column="true" class="bg-neutral-100 w-full max-w-xs min-w-[380px] overflow-auto">

			<!-- board category header -->
			<div data-column-header="true" class="flex flex-row justify-between items-center sticky top-0 bg-white px-4 py-2">
				<div class="flex items-center justify-between w-full">
					<div class="flex items-center gap-2">
						{{ member.firstName }}
					</div>
					<div class="flex gap-2 items-center">

						<p class="text-gray-400 text-sm">
							10
						</p>
					</div>
				</div>
			</div>
			<!-- board card -->
			<div data-column-body="true" class="flex flex-col gap-8 p-4 relative min-h-[1440px] h-[1440px] max-h-[1440px]">

				@for (event of eventsBySpecialistId[member._id]; track event._id) {

					<app-event-calendar-with-specialists-widget-component [item]="event" />

				}

			</div>
		</div>
		
	}

</div>
