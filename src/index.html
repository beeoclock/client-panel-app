<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bee O`clock | Client Panel</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="asset/icon/favicon.ico" rel="icon" type="image/png"/>

  <style>
    body {
      --custom-opacity: 1;
      --custom-visibility: visibility;
    }
    body::after {
      content: "Bee O`clock";
      position: fixed;
      width: 100%;
      height: 100vh;
      text-align: center;
      color: black;
      line-height: 100vh;
      background: white;
      top: 0;
      left: 0;
      font-size: 70px;
      font-weight: bold;
      opacity: var(--custom-opacity);
      visibility: var(--custom-visibility);
      transition: visibility 0.3s linear, opacity 0.3s linear;
      -webkit-transition: visibility 0.3s linear, opacity 0.3s linear;
      -moz-transition: visibility 0.3s linear, opacity 0.3s linear;
      -ms-transition: visibility 0.3s linear, opacity 0.3s linear;
      -o-transition: visibility 0.3s linear, opacity 0.3s linear;
      z-index: 9999;

      -webkit-animation: moveTextSize 1s infinite;
      animation: moveTextSize 1s infinite;

    }
    @keyframes moveTextSize {
      50% {
        font-size: 80px;
      }
    }
  </style>
</head>
<body class="dark:bg-beeDarkColor-900 bg-beeColor-100 h-screen">
<app-root></app-root>
</body>
</html>
