<utility-card-component>
  <utility-header-card-component>
    <div class="row gx-0 align-items-center">
      <div class="col-auto d-flex justify-content-end order-md-1">
        <button class="btn icon-item icon-item-sm shadow-none p-0 me-1 ms-md-2" type="button" data-event="prev"
                data-bs-toggle="tooltip" aria-label="Previous" data-bs-original-title="Previous">
          <svg class="svg-inline--fa fa-arrow-left fa-w-14" aria-hidden="true" focusable="false" data-prefix="fas"
               data-icon="arrow-left" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"
               data-fa-i2svg="">
            <path fill="currentColor"
                  d="M257.5 445.1l-22.2 22.2c-9.4 9.4-24.6 9.4-33.9 0L7 273c-9.4-9.4-9.4-24.6 0-33.9L201.4 44.7c9.4-9.4 24.6-9.4 33.9 0l22.2 22.2c9.5 9.5 9.3 25-.4 34.3L136.6 216H424c13.3 0 24 10.7 24 24v32c0 13.3-10.7 24-24 24H136.6l120.5 114.8c9.8 9.3 10 24.8.4 34.3z"></path>
          </svg><!-- <span class="fas fa-arrow-left"></span> Font Awesome fontawesome.com --></button>
        <button class="btn icon-item icon-item-sm shadow-none p-0 me-1 me-lg-2" type="button" data-event="next"
                data-bs-toggle="tooltip" aria-label="Next" data-bs-original-title="Next">
          <svg class="svg-inline--fa fa-arrow-right fa-w-14" aria-hidden="true" focusable="false" data-prefix="fas"
               data-icon="arrow-right" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"
               data-fa-i2svg="">
            <path fill="currentColor"
                  d="M190.5 66.9l22.2-22.2c9.4-9.4 24.6-9.4 33.9 0L441 239c9.4 9.4 9.4 24.6 0 33.9L246.6 467.3c-9.4 9.4-24.6 9.4-33.9 0l-22.2-22.2c-9.5-9.5-9.3-25 .4-34.3L311.4 296H24c-13.3 0-24-10.7-24-24v-32c0-13.3 10.7-24 24-24h287.4L190.9 101.2c-9.8-9.3-10-24.8-.4-34.3z"></path>
          </svg><!-- <span class="fas fa-arrow-right"></span> Font Awesome fontawesome.com --></button>
      </div>
      <div class="col-auto col-md-auto order-md-2">
        <h4 class="mb-0 fs-0 fs-sm-1 fs-lg-2 calendar-title">April 2023</h4>
      </div>
      <div class="col col-md-auto d-flex justify-content-end order-md-3">
        <button class="btn btn-falcon-primary btn-sm" type="button" data-event="today">Today</button>
      </div>
      <div class="col-md-auto d-md-none">
        <hr>
      </div>
      <div class="col-auto d-flex order-md-0">
        <button class="btn btn-primary btn-sm" type="button" data-bs-toggle="modal" data-bs-target="#addEventModal">
          <svg class="svg-inline--fa fa-plus fa-w-14 me-2" aria-hidden="true" focusable="false" data-prefix="fas"
               data-icon="plus" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" data-fa-i2svg="">
            <path fill="currentColor"
                  d="M416 208H272V64c0-17.67-14.33-32-32-32h-32c-17.67 0-32 14.33-32 32v144H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h144v144c0 17.67 14.33 32 32 32h32c17.67 0 32-14.33 32-32V304h144c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z"></path>
          </svg><!-- <span class="fas fa-plus me-2"></span> Font Awesome fontawesome.com -->Add Schedule
        </button>
      </div>
      <div class="col d-flex justify-content-end order-md-2">
        <div class="dropdown font-sans-serif me-md-2">
          <button class="btn btn-falcon-default text-600 btn-sm dropdown-toggle dropdown-caret-none" type="button"
                  id="email-filter" data-bs-toggle="dropdown" data-boundary="viewport" aria-haspopup="true"
                  aria-expanded="false"><span data-view-title="data-view-title">Month View</span>
            [icon]</button>
          <div class="dropdown-menu dropdown-menu-end border py-2" aria-labelledby="email-filter"><a
            class="active dropdown-item d-flex justify-content-between" href="#!" data-fc-view="dayGridMonth">Month View<span
            class="icon-check">[icon]</span></a><a
            class="dropdown-item d-flex justify-content-between" href="#!" data-fc-view="timeGridWeek">Week View<span
            class="icon-check">[icon]</span></a>
            <a
            class="dropdown-item d-flex justify-content-between" href="#!" data-fc-view="timeGridDay">Day View<span
            class="icon-check">[icon]</span></a><a
            class="dropdown-item d-flex justify-content-between" href="#!" data-fc-view="listWeek">List View<span
            class="icon-check">[icon]</span></a><a
            class="dropdown-item d-flex justify-content-between" href="#!" data-fc-view="listYear">Year View<span
            class="icon-check">[icon]</span></a>
          </div>
        </div>
      </div>
    </div>
  </utility-header-card-component>
  <utility-body-card-component class="p-0">
    <full-calendar *ngIf='calendarVisible' [options]='calendarOptions'>
      <ng-template #eventContent let-arg>
        <b>{{ arg.timeText }}</b>
        <i>{{ arg.event.title }}</i>
      </ng-template>
    </full-calendar>
  </utility-body-card-component>
</utility-card-component>
